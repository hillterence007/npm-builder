<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,200,300,700|Muli' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/menu_elastic.css" />
        <link rel="stylesheet" href="jquery/jquery-ui.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="container">
            <div class="menu-wrap">
                <nav class="menu">
                    <div class="icon-list">
                        <a href="#" id="download"><i class="fa fa-fw fa-download"></i><span>download</span></a>
                        <a href="#"><i class="fa fa-fw fa-save"></i><span>save</span></a>
                        <a href="#"><i class="fa fa-fw fa-upload"></i><span>load</span></a>
                        <a href="#"><i class="fa fa-fw fa-beer"></i><span>donate beer</span></a>
                        <a href="#"><i class="fa fa-fw fa-comment"></i><span>share</span></a>
                    </div>
                </nav>
                <button class="close-button" id="close-button">Close Menu</button>
                <div class="morph-shape" id="morph-shape" data-morph-open="M-1,0h101c0,0,0-1,0,395c0,404,0,405,0,405H-1V0z">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 800" preserveAspectRatio="none">
                        <path d="M-1,0h101c0,0-97.833,153.603-97.833,396.167C2.167,627.579,100,800,100,800H-1V0z"/>
                    </svg>
                </div>
            </div>
            <button class="menu-button" id="open-button">Open Menu</button>
            <div id="page">
                <div class="col-2">
                    <div>
                        <section>
                            <h2>module</h2>
                            <sidebar id="modules">
                                <article><label>script</label><input type="hidden" dependency="^0.4.3" value="some options for script"></article>
                                <article><label>create</label><input type="hidden" dependency="^0.4.3" value="some options for create"></article>
                                <article><label>copy</label><input type="hidden" dependency="^0.4.3" value="some options for copy"></article>
                                <article><label>jade</label><input type="hidden" dependency="^0.4.3" value="some options for jade"></article>
                                <article><label>sass</label><input type="hidden" dependency="^0.4.3" value="some options for sass"></article>
                                <article><label>watch</label><input type="hidden" dependency="^0.4.3" value="some options for watch"></article>
                                <article><label>paralellshell</label><input type="hidden" dependency="^0.4.3" value="some options for paralellshell"></article>
                                <article><label>clean</label><input type="hidden" dependency="^0.4.3" value="some options for clean"></article>
                                <article><label>custom</label><input type="hidden" dependency="^0.4.3" value="some options for custom"></article>
                            </sidebar>
                        </section>
                    </div>
                    <div>
                        <section>
                            <h2>vars</h2>
                            <sidebar id="vars">
                                <article class="add-new">
                                    <label><i class="fa fa-fw fa-plus"></i></label>
                                    <input type="text">
                                </article>
                            </sidebar>
                        </section>
                    </div>
                </div>
                <div>
                    <section>
                        <h2>workflow</h2>
                        <main id="workflow"></main>
                    </section>
                </div>
                <div>
                    <section>
                        <h2>basics</h2>
                        <sidebar id="basics">
                            <article>    
                                <label for="name">name</label>
                                <input type="text" id="name">
                            </article>
                            <article>
                                <label for="description">description</label>
                                <input type="text" id="description">
                            </article>
                            <article>
                                <label for="version">version</label>
                                <input type="text" id="version">
                            </article>
                            <article>
                                <label for="author">author</label>
                                <input type="text" id="author">
                            </article>
                            <article>
                                <label for="keywords">keywords</label>
                                <input type="text" id="keywords">
                            </article>
                            <article>
                                <label for="homepage">homepage</label>
                                <input type="text" id="homepage">
                            </article>
                            <article>
                                <label for="bugs">bugs</label>
                                <input type="text" id="bugs">
                            </article>
                            <article>
                                <label for="license">license</label>
                                <input type="text" id="license">
                            </article>
                            <article>
                                <label for="main">main</label>
                                <input type="text" id="main">
                            </article>
                        </sidebar>
                    </section>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="jquery/jquery.js"></script>
        <script type="text/javascript" src="jquery/jquery-ui.min.js"></script>
        <script src="js/snap.svg-min.js"></script>
        <script src="js/classie.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
